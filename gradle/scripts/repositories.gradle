repositories {
    mavenLocal()
    mavenCentral()
    maven { // CurseForge File
        name = "CurseForge Maven"
        url "https://cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
    maven { // Modrinth File, LazyDFU, Jade
        name = "Modrinth Maven"
        url = "https://api.modrinth.com/maven"
        content {
            includeGroup "maven.modrinth"
        }
    }
    maven { // AnvilLib、AnvilCraft、Rolling Gate.Skyland
        name = "Cjsah Maven"
        url = "https://server.cjsah.net:1002/maven/"
    }
    maven { // Mod Menu, EMI
        name = "TerraformersMC Maven"
        url = "https://maven.terraformersmc.com/releases/"
    }
    maven { // Cloth Config, REI
        name = "Shedaniel Maven"
        url = "https://maven.shedaniel.me/"
    }
    maven { // Registrate Fork
        name = "Ithundxr Maven"
        url = "https://maven.ithundxr.dev/snapshots"
    }
    maven { // JEI
        name = "ModMaven"
        url = "https://modmaven.dev"
    }
    maven { // Patchouli
        name = "Jared's maven"
        url = "https://maven.blamejared.com/"
    }
    maven { // KubeJS, Rhino
        name = "Saps Maven"
        url = "https://maven.saps.dev/minecraft"
        content {
            includeGroup "dev.latvian.mods"
            includeGroup "dev.latvian.apps"
        }
    }
    maven { // TOP
        name = "k-4u Maven"
        url "https://maven.k-4u.nl"
    }
    maven { // Curios API
        name = "OctoStudios Maven"
        url = uri("https://maven.octo-studios.com/releases")
    }
    maven {
        url "https://maven.su5ed.dev/releases"
    }
